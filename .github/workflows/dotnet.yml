name: .NET Core CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x' # specify the version your project requires

    - name: Restore dependencies
      run: dotnet restore Schema/Schema.sln

    - name: Build
      run: dotnet build Schema/Schema.sln --no-restore --configuration Release

    - name: Test with code coverage
      run: |
        dotnet test Schema/Schema.sln --no-build --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory TestResults \
          --logger "trx;LogFileName=TestResults.trx"

    - name: Publish code coverage
      uses: codecov/codecov-action@v3
      with:
        files: 'TestResults/**/coverage.cobertura.xml'
        fail_ci_if_error: true
        verbose: true

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: TestResults/**/coverage.cobertura.xml

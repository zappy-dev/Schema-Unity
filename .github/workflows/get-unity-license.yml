name: Get Unity License File

# This is a temporary workflow to help get Unity Personal license file
# Run this manually, download the license request file, and use it to get your license
# DELETE this file after you have your license set up!

on:
  workflow_dispatch:
    inputs:
      unityVersion:
        description: 'Unity Version'
        required: true
        default: '2020.3.21f1'

jobs:
  get-license:
    name: Get Unity License File
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Request Unity License
        id: getManualLicenseFile
        uses: game-ci/unity-request-activation-file@v2
        with:
          unityVersion: ${{ github.event.inputs.unityVersion }}
          
      - name: Upload license request
        uses: actions/upload-artifact@v4
        with:
          name: Unity-License-Request
          path: ${{ steps.getManualLicenseFile.outputs.filePath }}
          
      - name: Instructions
        run: |
          echo "## Next Steps:"
          echo "1. Download the 'Unity-License-Request' artifact from this workflow"
          echo "2. Go to https://license.unity3d.com/manual"
          echo "3. Upload the downloaded .alf file to get your .ulf license file"
          echo "4. Add the .ulf file content as UNITY_LICENSE secret in your repository"
          echo "5. Delete this workflow file (.github/workflows/get-unity-license.yml)"
          echo ""
          echo "## Required GitHub Secrets:"
          echo "- UNITY_EMAIL: Your Unity account email"
          echo "- UNITY_PASSWORD: Your Unity account password"
          echo "- UNITY_LICENSE: Content of the .ulf file from Unity License Portal"